
  <p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
      <div class="flex items-center gap-5">

        <p-button icon="pi pi-home" text plain (onClick)="changeView('home')" />
        <p-button icon="pi pi-bars" text plain (onClick)="changeView('categories')" />

      </div>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center">
        <button class="text-2xl text-gray-600 cursor-pointer bg-transparent border-none w-16 hover:text-gray-800 transition-colors" (click)="changeView('checkout')">
          <i class="pi pi-shopping-cart text-xl"></i>
        </button>

        <div class="bg-red-500 relative -left-8 -top-4 px-1 py-0.5 rounded-full text-xs text-white" *ngIf="itemInCart.length > 0">
          <p class="text-xs text-white">{{itemInCart.length}}</p>
        </div>
        
        
        <button class="text-2xl text-gray-600 cursor-pointer bg-transparent border-none w-16 hover:text-gray-800 transition-colors" (click)="changeView('login')">
          <i class="pi pi-user text-xl"></i>
        </button>
      </div>
    </ng-template>
  </p-toolbar>

<router-outlet></router-outlet>
