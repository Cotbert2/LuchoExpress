<div class="full-container df ai-center jc-center">
    <div class="df item">
        <p-panel>
            <p-image [src]="product.imageUrl" [preview]="true">
                <ng-template #indicator>
                    <i class="pi pi-search"></i>
                </ng-template>
                <ng-template #image>
                    <img [src]="product.imageUrl" alt="image" width="720" />
                </ng-template>
                <ng-template #preview let-style="style" let-previewCallback="previewCallback">
                    <img [src]="product.imageUrl" alt="image" [style]="style" (click)="previewCallback()" />
                </ng-template>
            </p-image>

        </p-panel>
        <p-panel>
            <h1>{{product.name}}</h1>

            <div class="space-betwwen-items">

                <h3>Descripcion:</h3>
                <p>{{product.description}}</p>
            </div>

            <div class="space-betwwen-items">
                <p>{{stock + ' items available!'}}</p>

            </div>

            <div class="space-betwwen-items">
                <p>Our Rating:</p>
                <p-rating [(ngModel)]="rating" [readonly]="true"></p-rating>
            </div>


            <div class="space-betwwen-items">
                <p>Price:</p>
                <div class="df">

                    <p class="red">
                        <span *ngIf="product.discount">{{product.discount + '% OFF'}}</span>
                    </p>
                </div>
                <h2>{{'$' + product.price}}</h2>
            </div>


            <p-inputnumber [(ngModel)]="cuantity" prefix="â†‘ " inputId="Cuantity" suffix="units" [min]="1" [max]="product.stock" /> <br>

            <p-button icon="pi pi-shopping-cart"  label="Buy Now!" (onClick)="addToCart()"></p-button>


        </p-panel>
    </div>
</div>
