<main class="relative">
  <div class="absolute inset-0 flex items-center justify-center z-10 bg-black bg-opacity-40">
    <h2 [@fadeInOut] class="text-white text-4xl md:text-5xl font-bold text-center">
      {{ currentTitle }}
    </h2>
  </div>
  <div class="main-image">
    <img src="deliver.webp" alt="hero" class="w-full h-auto object-cover" />
  </div>
</main>

<h3 class="text-3xl font-semibold mt-10 mb-6 text-center text-gray-800 dark:text-white">Our Products</h3>

<p-carousel
  [value]="productsInfo"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  [autoplayInterval]="3000"
  styleClass="px-4 md:px-16"
>
<ng-template let-product #item>
    <div class="relative border rounded-xl p-4 bg-white dark:bg-gray-900 shadow-md hover:shadow-lg transition-transform hover:scale-105">
        <div class="mb-4">
            <div class="w-full h-48 overflow-hidden rounded-lg flex items-center justify-center bg-gray-100 dark:bg-gray-800">
                <img
                    [src]="product.imageUrl"
                    [alt]="product.name"
                    class="w-full h-full object-cover"
                    style="max-width:30%; max-height:100%;"
                />
            </div>
        </div>

        <div class="mb-2 text-lg font-medium text-gray-900 dark:text-white">
            {{ product.name }}
        </div>

        <!-- <div class="text-sm text-gray-500 dark:text-gray-400 line-through">
            {{ getPreviosPriceAfterDiscount(product.price, product.discount) }}
        </div> -->

        <p-tag
            [value]="'hot'"
            [severity]="'success'"
            styleClass="absolute bg-green-600 text-white text-xs font-bold px-2 py-1 rounded dark:!bg-surface-900"
            [ngStyle]="{ 'left.px': 8, 'top.px': 8 }"
        ></p-tag>

        <div class="mt-3 flex justify-between items-center">
            <div class="text-xl font-semibold text-gray-900 dark:text-white">
                ${{ product.price }}
            </div>
            <p-button
                icon="pi pi-shopping-cart"
                styleClass="ml-2 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full"
                (click)="goToProduct(product)"
                [attr.aria-label]="'Ver producto ' + product.name"
                title="Ver producto"
            ></p-button>
        </div>
    </div>
</ng-template>
</p-carousel>
