<div class="products-container p-4">
  <!-- Vista de detalle de producto individual -->
  <div *ngIf="showProductDetail && selectedProduct" class="product-detail-view">
    <div class="mb-4">
      <p-button 
        icon="pi pi-arrow-left" 
        label="Volver a productos" 
        (click)="backToProductsList()"
        styleClass="p-button-outlined">
      </p-button>
    </div>
    
    <app-product 
      [product]="selectedProduct" 
      (addToCartEvent)="onAddToCart($event)">
    </app-product>
  </div>

  <!-- Vista de lista de productos -->
  <div *ngIf="!showProductDetail" class="products-list-view">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Our Products</h1>
      <p class="text-gray-600 dark:text-gray-300">Explore our wide selection of products</p>
    </div>

    <!-- Filtros y búsqueda -->
    <div class="filters-section mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Búsqueda -->
        <div class="search-container">
          <label for="search" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Buscar productos
          </label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input 
              type="text" 
              pInputText 
              id="search"
              [(ngModel)]="searchTerm" 
              (input)="onSearchChange()"
              placeholder="Buscar por nombre o descripción..."
              class="w-full" />
          </span>
        </div>

        <!-- Filtro por categoría -->
        <div class="category-filter">
          <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Filter by category
          </label>
          <select 
            id="category"
            [(ngModel)]="selectedCategory"
            (change)="onCategoryChange()"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option *ngFor="let category of categories" [value]="category.value">
              {{ category.label }}
            </option>
          </select>
        </div>
      </div>

      <!-- Resultados counter -->
      <div class="mt-4 text-sm text-gray-600 dark:text-gray-400">
        Showing {{ filteredProducts.length }} of {{ products.length }} products
      </div>
    </div>

    <!-- Grid de productos -->
    <div class="products-grid">
      <!-- Mensaje si no hay productos -->
      <div *ngIf="filteredProducts.length === 0" class="no-products-message text-center py-8">
        <i class="pi pi-search text-4xl text-gray-400 mb-4"></i>
        <h3 class="text-xl font-semibold text-gray-600 dark:text-gray-300 mb-2">
          No se encontraron productos
        </h3>
        <p class="text-gray-500 dark:text-gray-400">
          Intenta ajustar tus filtros de búsqueda
        </p>
      </div>

      <!-- Lista de productos -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" *ngIf="filteredProducts.length > 0">
        <div 
          *ngFor="let product of filteredProducts" 
          class="product-card"
          (click)="showProductDetails(product)">
          
          <p-card styleClass="h-full cursor-pointer hover:shadow-lg transition-shadow duration-300">
            <!-- Imagen del producto -->
            <div class="product-image-container mb-4">
              <div class="w-full h-48 overflow-hidden rounded-lg flex items-center justify-center bg-gray-100 dark:bg-gray-700">
                <img
                  [src]="product.imageUrl"
                  [alt]="product.name"
                  class="w-full h-full object-cover"
                  style="max-width: 80%; max-height: 100%;"
                  />
              </div>
            </div>

            <!-- Información del producto -->
            <div class="product-info">
              <h3 class="font-semibold text-lg text-gray-800 dark:text-white mb-2 line-clamp-2">
                {{ product.name }}
              </h3>
              
              <p class="text-sm text-gray-600 dark:text-gray-300 mb-3 line-clamp-2" *ngIf="product.description">
                {{ product.description }}
              </p>

              <!-- Precio y acciones -->
              <div class="flex justify-between items-center mt-4">
                <div class="price">
                  <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                    ${{ product.price }}
                  </span>
                </div>
                
                <p-button
                  icon="pi pi-eye"
                  label="Ver"
                  styleClass="p-button-sm p-button-outlined"
                  (click)="showProductDetails(product); $event.stopPropagation()">
                </p-button>
              </div>
            </div>

            <!-- Tag de categoría -->
            <p-tag 
              *ngIf="product.category"
              [value]="product.category.name"
              severity="info"
              styleClass="absolute top-2 right-2 text-xs">
            </p-tag>
          </p-card>
        </div>
      </div>
    </div>

    <!-- Loading state -->
    <div *ngIf="products.length === 0" class="loading-state text-center py-8">
      <i class="pi pi-spin pi-spinner text-3xl text-blue-500 mb-4"></i>
      <p class="text-gray-600 dark:text-gray-300">Cargando productos...</p>
    </div>
  </div>
</div>
