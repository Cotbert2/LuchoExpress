# Server Configuration
server.port=8087

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# JWT Configuration
jwt.secret=myVerySecureSecretKeyForJWT1234567890123456789012345678901234567890123456789012345678901234567890

# Logging
logging.level.com.bitcrack.luchoexpress=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Configuration
spring.application.name=lucho-express-tracking-orders

# Redis TTL (24 hours in seconds)
tracking.redis.ttl=86400

# Replication Configuration
# Replicación cada 5 minutos (300000 ms)
tracking.replication.interval=300000
# URL del order-service para obtener datos
tracking.order-service.url=http://localhost:8083
# Habilitar/deshabilitar replicación automática
tracking.replication.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
