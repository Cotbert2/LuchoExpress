server.port=8086
spring.application.name=tracking-service

# External service URLs
order.service.url=${ORDER_SERVICE_URL:http://localhost:8084}
customer.service.url=${CUSTOMER_SERVICE_URL:http://localhost:8082}

# API Key para comunicaci√≥n entre microservicios
microservices.api-key=${MICROSERVICES_API_KEY:lucho-express-secret-key-2024}

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=10000ms
spring.data.redis.jedis.pool.max-active=10
spring.data.redis.jedis.pool.max-idle=5
spring.data.redis.jedis.pool.min-idle=2

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecureSecretKeyForJWT1234567890123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# API Key para POST endpoints de tracking
tracking.post.api-key=${TRACKING_POST_API_KEY:lucho-express-secret-key-2025}

# Logging
logging.level.com.bitcrack.luchoexpresstracking=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson Configuration for Java 8 time types
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=false


#Enable feign logging
logging.level.org.springframework.cloud.openfeign=DEBUG
spring.cloud.openfeign.default-config.loggerLevel=full