server.port=8086
spring.application.name=tracking-service

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=10000ms
spring.data.redis.jedis.pool.max-active=10
spring.data.redis.jedis.pool.max-idle=5
spring.data.redis.jedis.pool.min-idle=2

# JWT Configuration (comentado temporalmente para deshabilitar autenticaci√≥n)
#jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
#jwt.expiration=86400000

# Logging
logging.level.com.bitcrack.luchoexpresstracking=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson Configuration for Java 8 time types
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
